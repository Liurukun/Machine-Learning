mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
ipv6: true
mode: Rule
allow-lan: true
disable-keep-alive: true
geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
experimental:
  http-headers:
    request:
      - name: "User-Agent"
        value: "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Mobile Safari/537.36"
      - name: "Accept-Language"
        value: "en-US,en;q=0.9"
unified-delay: true
tcp-concurrent: true
log-level: silent
find-process-mode: always
global-client-fingerprint: random


external-controller: 0.0.0.0:9090
secret: "123456"
external-ui: WebUI/Zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist-no-fonts.zip"
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true


p: &p
  type: http
  interval: 86400
  health-check:
    enable: true
    url: http://www.qualcomm.cn/generate_204
    interval: 300
  proxy: 订阅更新
  header: # 如遇订阅加载不出来请切换ua
      User-Agent:  # 使用注释法由上到下 默认使用第一个
        - "clash-verge/v2.2.3"
        - "ClashMetaForAndroid/2.11.2.Meta"
        - "ClashforWindows/0.19.23"
        - "clash.meta"
        - "mihomo"
A: &A
  filter: "^(?!.*(套餐|重置|剩余|到期|订阅|群|账户|流量|有效期|时间|官网|失联|余额)).*$"
  use:
  - p1
  - p2
  - p3
  - p4

All: &All
  type: url-test
  use:
  - p1
  - p2
  - p3
  - p4

proxy-providers: # ← 此函数位置请勿变动！此为模块更新时备份恢复订阅变量范围 ↓
  p1: # 如遇订阅加载不出来，请尝试切换ua
    <<: *p
    override:
      additional-prefix: "p1"
    path: ./proxies/p1.yaml
    url: "https://sub.grempt.com/link/152630/qk1GG4pzGmP0"

  p2:
    <<: *p
    override:
      additional-prefix: "p2"
    path: ./proxies/p2.yaml
    url: "订阅链接"

  p3:
    <<: *p
    override:
      additional-prefix: "p3"
    path: ./proxies/p3.yaml
    url: "订阅链接"

  p4:
    <<: *p
    override:
      additional-prefix: "p4"
    path: ./proxies/p4.yaml
    url: "订阅链接"

profile: # ← 此函数位置请勿变动！此为模块更新时备份恢复订阅变量范围 ↑
  store-selected: true
  store-fake-ip: true

# 嗅探模块
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain: # 如遇需内部通信的应用请放行该Domain名
    - "Mijia Cloud"
    - "+.push.apple.com"
# —————————

# 网卡模块
tun:
  enable: true  # 默认开 
  device: mihomo-core
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  auto-route: true
  strict-route: true
  auto-redirect: false
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true      #如网络环境不支持IPv6请设为false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:     #使用geosite域名集合以精简配置，也可使用规则集（ruleset）
    - geosite:private
    - geosite:category-ntp
  use-hosts: false     #如有特殊需求请设为true
  use-system-hosts: false     #如有特殊需求请设为true
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
  direct-nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
  respect-rules: true
# —————————

proxies:
  - {name: DIRECTLY, type: direct, udp: true}
  - {name: REJECTLY, type: reject}
  - {name: DNS_Hijack, type: dns}

